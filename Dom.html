<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار صورة عشوائية</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #imageContainer img { max-width: 300px; margin: 10px; display: inline-block; transition: transform 0.3s ease-in-out; }
        .selected { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h2>اضغط على الزر لاختيار صورة عشوائية</h2>
    <button onclick="pickRandomImage()">اختيار صورة عشوائية</button>
    <div id="imageContainer">
        <img src="image1.jpg" alt="صورة 1">
        <img src="image2.jpg" alt="صورة 2">
        <img src="image3.jpg" alt="صورة 3">
        <img src="image4.jpg" alt="صورة 4">
    </div>
    
    <script>
        function pickRandomImage() {
            const images = document.querySelectorAll('#imageContainer img');
            images.forEach(img => img.classList.remove('selected'));
            const randomIndex = Math.floor(Math.random() * images.length);
            images[randomIndex].classList.add('selected');
        }
    </script>
</body>
</html>
