 <!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار صورة عشوائية</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #imageContainer img { 
            max-width: 300px; 
            margin: 10px; 
            display: none; 
            transition: transform 0.3s ease-in-out, opacity 0.5s ease-in-out;
        }
        .selected {
            display: inline-block;
            animation: fadeIn 0.5s, shake 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h2>اضغط على الزر لاختيار صورة عشوائية</h2>
    <button onclick="pickRandomImage()">اختيار صورة عشوائية</button>
    <div id="imageContainer">
        <img src="https://www.helpwin.net/IMG_20250331_111731.jpg" alt="صورة 1">
        <img src="https://www.helpwin.net/IMG_20250331_111746.jpg" alt="صورة 2">
        <img src="https://www.helpwin.net/IMG_20250331_111835.jpg" alt="صورة 3">
        <img src="https://www.helpwin.net/IMG_20250331_112356.jpg" alt="صورة 4">
    </div>
    
    <script>
        function pickRandomImage() {
            const images = document.querySelectorAll('#imageContainer img');
            images.forEach(img => img.style.display = 'none');
            const randomIndex = Math.floor(Math.random() * images.length);
            images[randomIndex].classList.add('selected');
            images[randomIndex].style.display = 'inline-block';
        }
    </script>
</body>
</html>
