<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpWin Uno Sound Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            height: 50px;
            vertical-align: middle;
        }
        header nav {
            display: inline-block;
            vertical-align: middle;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .image-grid img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        /* Vibration effect */
        .vibrating-image {
            animation: vibrate 0.1s linear infinite;
            animation-play-state: paused;
        }

        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr 1fr;
            }
            button {
                padding: 30px 30px;
                font-size: 50px;
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.helpwin.net/helpwin.svg" alt="HelpWin">
        <nav>
            <a href="https://www.helpwin.net">Home</a>
            <a href="#about">About</a>
            <a href="https://www.helpwin.net/contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <!-- Image Grid Section -->
        <div class="image-grid">
            <div><img src="https://www.helpwin.net/IMG_20250331_112356.jpg" onclick="vibrateImage(this)" /></div>
            <div><img src="https://www.helpwin.net/IMG_20250331_111903.jpg" onclick="vibrateImage(this)" /></div>
            <div><img src="https://www.helpwin.net/IMG_20250331_111746.jpg" onclick="vibrateImage(this)" /></div>
            <div><img src="https://www.helpwin.net/IMG_20250331_111809.jpg" onclick="vibrateImage(this)" /></div>
            <div><img src="https://www.helpwin.net/IMG_20250331_111835.jpg" onclick="vibrateImage(this)" /></div>
            <div><img src="https://www.helpwin.net/IMG_20250331_111903.jpg" onclick="vibrateImage(this)" /></div>
        </div>
    </div>

    <footer>
        &copy; 2024 Referral Page. All rights reserved.
    </footer>

    <script>
        // Vibrating image function
        function vibrateImage(img) {
            img.classList.add('vibrating-image');
            setTimeout(function() {
                img.classList.remove('vibrating-image');
            }, 1000); // Stops the vibration after 1 second
        }
    </script>
</body>
</html>
