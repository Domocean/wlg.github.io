<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpWin Uno Sound Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            height: 50px;
            vertical-align: middle;
        }
        header nav {
            display: inline-block;
            vertical-align: middle;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            flex: 1 1 300px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            margin-bottom: 20px;
        }
        .box:hover {
            transform: translateY(-5px);
        }
        .box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .box h2 {
            cursor: pointer;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Styles for the color circle */
        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            cursor: pointer;
        }
        .color {
            width: 50%;
            height: 50%;
            transition: transform 0.5s ease;
        }
        .green { background-color: green; }
        .blue { background-color: blue; }
        .yellow { background-color: yellow; }
        .red { background-color: red; }

        /* Arrow Style */
        .arrow {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: black;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transition: transform 1s ease;
            z-index: 1;
        }

        button {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #18181A;
            color: white;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
            height: 100px;
            margin: 10px auto;
        }
        button:hover {
            background-color: #03151E;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.helpwin.net/helpwin.svg" alt="HelpWin">
        <nav>
            <a href="https://www.helpwin.net">Home</a>
            <a href="#about">About</a>
            <a href="https://www.helpwin.net/contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="boxes">
            <div class="box">
                <div class="game-container">
                    <div class="circle" id="colorCircle">
                        <div class="color green"></div>
                        <div class="color blue"></div>
                        <div class="color yellow"></div>
                        <div class="color red"></div>
                        <div class="arrow" id="arrow"></div>
                    </div>
                    <button id="randomColorButton">Choose a color</button>
                </div>

                <audio id="colorSound">
                    <source src="https://www.helpwin.net/cr.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <script>
                    document.getElementById('randomColorButton').addEventListener('click', function() {
                        const arrow = document.getElementById('arrow');
                        const colors = ['green', 'blue', 'yellow', 'red'];
                        const randomColor = colors[Math.floor(Math.random() * colors.length)];

                        // Reset the colors
                        document.querySelectorAll('.color').forEach(element => {
                            element.classList.remove('active');
                        });

                        // Play sound
                        const sound = document.getElementById('colorSound');
                        sound.currentTime = 0;
                        sound.play();

                        // Move the arrow
                        let angle = 0;
                        switch (randomColor) {
                            case 'green':
                                angle = 0;
                                break;
                            case 'blue':
                                angle = 90;
                                break;
                            case 'yellow':
                                angle = 180;
                                break;
                            case 'red':
                                angle = 270;
                                break;
                        }
                        arrow.style.transform = `rotate(${angle}deg)`;

                        // Set the color as active after a delay
                        setTimeout(() => {
                            document.querySelectorAll('.color').forEach(element => {
                                if (element.classList.contains(randomColor)) {
                                    element.classList.add('active');
                                }
                            });
                        }, 1000);
                    });
                </script>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Referral Page. All rights reserved.
    </footer>

</body>
</html>
