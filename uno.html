<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpWin Uno Sound Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .box {
            flex: 1 1 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }
        .box:hover {
            transform: translateY(-5px);
        }
        .box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-container {
            margin-top: 40px;
            text-align: center;
        }
        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 2s ease;
            margin: 0 auto;
            cursor: pointer;
        }
        .color {
            width: 50%;
            height: 50%;
        }
        .color.active {
            transform: scale(1.5);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        .green { background-color: green; }
        .blue { background-color: blue; }
        .yellow { background-color: yellow; }
        .red { background-color: red; }
        button {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #18181A;
            color: white;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
            height: 100px;
            margin: 10px auto;
        }
        button:hover {
            background-color: #03151E;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .image-grid img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            max-width: 100%; /* To reduce size of images */
        }
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr 1fr;
            }
            button {
                padding: 30px;
                font-size: 50px;
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boxes">
            <div class="box">
                <div class="game-container">
                    <div class="circle" id="colorCircle">
                        <div class="color green"></div>
                        <div class="color blue"></div>
                        <div class="color yellow"></div>
                        <div class="color red"></div>
                        <button id="randomColorButton">Choose a color</button>
                    </div>
                    <audio id="colorSound">
                        <source src="https://www.helpwin.net/cr.mp3" type="audio/mpeg">
                    </audio>
                    <script>
                        document.getElementById('colorCircle').addEventListener('click', function() {
                            const colors = ['green', 'blue', 'yellow', 'red'];
                            const randomColor = colors[Math.floor(Math.random() * colors.length)];
                            document.querySelectorAll('.color').forEach(element => element.classList.remove('active'));
                            const sound = document.getElementById('colorSound');
                            sound.currentTime = 0;
                            sound.play();
                            this.style.transform = 'rotate(720deg)';
                            setTimeout(() => {
                                this.style.transform = 'none';
                                document.querySelector(`.color.${randomColor}`).classList.add('active');
                            }, 2000);
                        });
                    </script>
                </div>
                <div>
                    <button onclick="playSound('unoSound')">UNO Sound</button>
                    <audio id="unoSound" src="https://www.helpwin.net/extra.mp3"></audio>
                </div>
                <div class="image-grid">
                    <div><img src="https://www.helpwin.net/IMG_20250331_112356.jpg" onclick="playSound('sound1')" /></div>
                    <div><img src="https://www.helpwin.net/IMG_20250331_111903.jpg" onclick="playSound('sound2')" /></div>
                    <div><img src="https://www.helpwin.net/IMG_20250331_111746.jpg" onclick="playSound('sound3')" /></div>
                    <div><img src="https://www.helpwin.net/IMG_20250331_111809.jpg" onclick="playSound('sound4')" /></div>
                    <div><img src="https://www.helpwin.net/IMG_20250331_111835.jpg" onclick="playSound('sound5')" /></div>
                    <div><img src="https://www.helpwin.net/IMG_20250331_111903.jpg" onclick="playSound('sound6')" /></div>
                </div>
                <audio id="sound1" src="https://www.helpwin.net/sound1.mp3"></audio>
                <audio id="sound2" src="https://www.helpwin.net/sound2.mp3"></audio>
                <audio id="sound3" src="https://www.helpwin.net/sound3.mp3"></audio>
                <audio id="sound4" src="https://www.helpwin.net/sound4.mp3"></audio>
                <audio id="sound5" src="https://www.helpwin.net/sound5.mp3"></audio>
                <audio id="sound6" src="https://www.helpwin.net/sound6.mp3"></audio>
            </div>
        </div>
    </div>
    <script>
        function playSound(soundId) {
            document.getElementById(soundId).play();
        }
    </script>
</body>
</html>
