<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Sound Button - Modernized</title>
  <style>
    :root {
      --primary-bg: #f0f2f5;
      --card-bg: #ffffff;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --button-bg: #1a1a1a;
      --button-hover: #2c2c2c;
      --text-color: #333;
      --green: #2ecc71;
      --blue: #3498db;
      --yellow: #f1c40f;
      --red: #e74c3c;
      --transition: all 0.3s ease;
    }

    /* دعم الوضع الداكن */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-bg: #1e1e1e;
        --card-bg: #2c2c2c;
        --text-color: #e0e0e0;
        --button-bg: #3498db;
        --button-hover: #2980b9;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: var(--transition);
    }

    .container {
      max-width: 32rem;
      width: 100%;
      margin: 0 auto;
    }

    .box {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .circle {
      position: relative;
      width: 12rem;
      height: 12rem;
      border-radius: 50%;
      margin: 1.5rem auto;
      display: grid;
      grid-template: 1fr 1fr / 1fr 1fr;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      cursor: pointer;
    }

    .color {
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .color::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .color.active::before {
      opacity: 1;
    }

    .color.active {
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .green { background-color: var(--green); }
    .blue { background-color: var(--blue); }
    .yellow { background-color: var(--yellow); }
    .red { background-color: var(--red); }

    button {
      font-size: 1.5rem;
      font-weight: 600;
      background: var(--button-bg);
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      width: 100%;
      max-width: 28rem;
      height: 10rem;
      cursor: pointer;
      margin: 1.5rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    button:hover::before {
      transform: translateX(100%);
    }

    button:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .image-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }

    .image-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .image-grid img:active {
      transform: scale(0.95);
    }

    /* تأثير الاهتزاز */
    @keyframes vibrate {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    /* استجابة للشاشات الصغيرة */
    @media (max-width: 28rem) {
      button {
        font-size: 1.25rem;
        height: 8rem;
      }
      .circle {
        width: 10rem;
        height: 10rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="circle" id="colorCircle">
        <div class="color green"></div>
        <div class="color blue"></div>
        <div class="color yellow"></div>
        <div class="color red"></div>
      </div>

      <audio id="colorSound">
        <source src="https://domocean.github.io/wlg.github.io/cr.mp3" type="audio/mpeg">
      </audio>

      <button onclick="playSound('unoSound')">UNO SOUND</button>
      <audio id="unoSound" src="https://domocean.github.io/wlg.github.io/extra.mp3"></audio>

      <div class="image-grid">
        <img src="https://domocean.github.io/wlg.github.io/IMG_20250331_112356.jpg" onclick="playSound('sound1')" title="صوت القطة" />
        <img src="https://domocean.github.io/wlg.github.io/IMG_20250331_111903.jpg" onclick="playSound('sound2')" title="صوت الانبهار" />
        <img src="https://domocean.github.io/wlg.github.io/IMG_20250331_111746.jpg" onclick="playSound('sound3')" title="أغنية مضحكة" />
        <img src="https://domocean.github.io/wlg.github.io/IMG_20250331_111809.jpg" onclick="playSound('sound4')" title="مرحبا بيك" />
      </div>

      <audio id="sound1" src="https://domocean.github.io/wlg.github.io/cat-laugh-meme-1.mp3"></audio>
      <audio id="sound2" src="https://domocean.github.io/wlg.github.io/anime-wow-sound-effect.mp3"></audio>
      <audio id="sound3" src="https://domocean.github.io/wlg.github.io/goofy-ahh-song.mp3"></audio>
      <audio id="sound4" src="https://domocean.github.io/wlg.github.io/merhba-biiiik.mp3"></audio>
    </div>
  </div>

  <script>
    // تحسين إدارة الصوت
    const sounds = new Map();
    document.querySelectorAll('audio').forEach(audio => {
      sounds.set(audio.id, audio);
    });

    function playSound(id) {
      const sound = sounds.get(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(err => console.error('Error playing sound:', err));
      }
    }

    // تحسين تفاعل الدائرة
    const circle = document.getElementById('colorCircle');
    circle.addEventListener('click', () => {
      const colors = ['green', 'blue', 'yellow', 'red'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      const colorElements = document.querySelectorAll('.color');
      colorElements.forEach(c => c.classList.remove('active'));

      playSound('colorSound');
      circle.style.transform = 'rotate(720deg)';
      circle.style.transition = 'transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';

      setTimeout(() => {
        circle.style.transform = 'none';
        colorElements.forEach(el => {
          if (el.classList.contains(randomColor)) {
            el.classList.add('active');
            el.style.animation = 'vibrate 0.3s ease';
            setTimeout(() => el.style.animation = '', 300);
          }
        });
      }, 1500);
    });
  </script>
</body>
</html>
