<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Sound Button - Modernized</title>
  <style>
    :root {
      --primary-bg: #f0f2f5;
      --card-bg: #ffffff;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --button-bg: #1a1a1a;
      --button-hover: #2c2c2c;
      --text-color: #333;
      --green: #2ecc71;
      --blue: #3498db;
      --yellow: #f1c40f;
      --red: #e74c3c;
      --transition: all 0.3s ease;
    }

    /* دعم الوضع الداكن */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-bg: #1e1e1e;
        --card-bg: #2c2c2c;
        --text-color: #e0e0e0;
        --button-bg: #3498db;
        --button-hover: #2980b9;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: var(--transition);
    }

    .container {
      max-width: 32rem;
      width: 100%;
      margin: 0 auto;
    }

    .box {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .circle {
      position: relative;
      width: 12rem;
      height: 12rem;
      border-radius: 50%;
      margin: 1.5rem auto;
      display: grid;
      grid-template: 1fr 1fr / 1fr 1fr;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 2s cubic-bezier(0.68, -0.55, 0.265, 1.55), all 0.5s ease;
      cursor: pointer;
    }

    .color {
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .color::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .color.active::before {
      opacity: 1;
    }

    .color.active {
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    /* تأثيرات جديدة للفائز */
    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
      50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.6); }
      100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes particle {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-50px) scale(0); opacity: 0; }
    }

    /* تحسين تأثير الفائز */
    .color.winner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      transform: scale(1);
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      animation: glow 1.5s infinite, pulse 1.5s infinite;
      will-change: transform, box-shadow;
    }

    /* إضافة تأثير الجزيئات */
    .winner-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 30;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: particle 1s ease-out forwards;
    }

    /* تحسين انتقال الدائرة */
    .circle.winner-mode {
      transition: all 0.8s ease;
    }

    /* إخفاء الألوان الأخرى بسلاسة */
    .circle.winner-mode .color:not(.winner) {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .green { background-color: var(--green); }
    .blue { background-color: var(--blue); }
    .yellow { background-color: var(--yellow); }
    .red { background-color: var(--red); }

    button {
      font-size: 1.5rem;
      font-weight: 600;
      background: var(--button-bg);
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      width: 100%;
      max-width: 28rem;
      height: 10rem;
      cursor: pointer;
      margin: 1.5rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    button:hover::before {
      transform: translateX(100%);
    }

    button:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .image-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }

    .image-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .image-grid img:active {
      transform: scale(0.95);
    }

    /* تأثير الاهتزاز */
    @keyframes vibrate {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    /* استجابة للشاشات الصغيرة */
    @media (max-width: 28rem) {
      button {
        font-size: 1.25rem;
        height: 8rem;
      }
      .circle {
        width: 10rem;
        height: 10rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="circle" id="colorCircle">
        <div class="color green"></div>
        <div class="color blue"></div>
        <div class="color yellow"></div>
        <div class="color red"></div>
      </div>

      <audio id="colorSound">
        <source src="https://domocean.github.io/wlg.github.io/cr.mp3" type="audio/mpeg">
      </audio>

      <button onclick="playSound('unoSound')">UNO SOUND</button>
      <audio id="unoSound" src="https://domocean.github.io/wlg.github.io/extra.mp3"></audio>

      <div class="image-grid">
        <img src="https://domocean.github.io/wlg.github.io/IMG_20250331_112356.jpg" 
             data-gif="https://domocean.github.io/wlg.github.io/gif1.gif" 
             onclick="playSound('sound1', this)" title="صوت القطة" />
        <img src="https://domocean.github.io/wlg.github.io/IMG_20250331_111903.jpg" 
             data-gif="https://domocean.github.io/wlg.github.io/gif2.gif" 
             onclick="playSound('sound2', this)" title="صوت الانبهار" />
        <img src="https://domocean.github.io/wlg.github.io/IMG_20250331_111746.jpg" 
             data-gif="https://domocean.github.io/wlg.github.io/gif4.gif" 
             onclick="playSound('sound3', this)" title="أغنية مضحكة" />
        <img src="https://domocean.github.io/wlg.github.io/IMG_20250331_111809.jpg" 
             data-gif="https://domocean.github.io/wlg.github.io/gif3.gif" 
             onclick="playSound('sound4', this)" title="مرحبا بيك" />
      </div>

      <audio id="sound1" src="https://domocean.github.io/wlg.github.io/cat-laugh-meme-1.mp3"></audio>
      <audio id="sound2" src="https://domocean.github.io/wlg.github.io/anime-wow-sound-effect.mp3"></audio>
      <audio id="sound3" src="https://domocean.github.io/wlg.github.io/goofy-ahh-song.mp3"></audio>
      <audio id="sound4" src="https://domocean.github.io/wlg.github.io/merhba-biiiik.mp3"></audio>
    </div>
  </div>

  <script>
    // تحسين إدارة الصوت
    const sounds = new Map();
    document.querySelectorAll('audio').forEach(audio => {
      sounds.set(audio.id, audio);
    });

    function playSound(id, imgElement) {
      const sound = sounds.get(id);
      if (sound && imgElement) {
        const originalSrc = imgElement.src;
        const gifSrc = imgElement.getAttribute('data-gif');
        
        if (gifSrc) {
          imgElement.src = gifSrc;
        }

        sound.currentTime = 0;
        sound.play().catch(err => console.error('Error playing sound:', err));

        sound.onended = () => {
          imgElement.src = originalSrc;
        };

        setTimeout(() => {
          imgElement.src = originalSrc;
        }, 5000);
      } else if (sound) {
        sound.currentTime = 0;
        sound.play().catch(err => console.error('Error playing sound:', err));
      }
    }

    // إضافة تأثير الجزيئات
    function createParticles(container, count = 20) {
      const particlesContainer = document.createElement('div');
      particlesContainer.classList.add('winner-particles');
      container.appendChild(particlesContainer);

      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 0.5}s`;
        particlesContainer.appendChild(particle);
      }

      // إزالة الجزيئات بعد انتهاء الأنيميشن
      setTimeout(() => {
        particlesContainer.remove();
      }, 1500);
    }

    // تحسين تفاعل الدائرة
    const circle = document.getElementById('colorCircle');
    circle.addEventListener('click', () => {
      const colors = ['green', 'blue', 'yellow', 'red'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      const colorElements = document.querySelectorAll('.color');
      colorElements.forEach(c => c.classList.remove('active', 'winner'));

      playSound('colorSound');
      circle.style.transform = 'rotate(720deg)';
      circle.style.transition = 'transform 2s cubic-bezier(0.68, -0.55, 0.265, 1.55)';

      setTimeout(() => {
        circle.style.transform = 'none';
        circle.classList.add('winner-mode');
        colorElements.forEach(el => {
          if (el.classList.contains(randomColor)) {
            el.classList.add('winner');
            createParticles(circle); // إضافة الجزيئات
          }
        });

        // العودة إلى الشكل الأصلي بعد 5 ثوانٍ
        setTimeout(() => {
          circle.classList.remove('winner-mode');
          colorElements.forEach(el => el.classList.remove('winner'));
        }, 5000);
      }, 2000);
    });
  </script>
</body>
</html>
