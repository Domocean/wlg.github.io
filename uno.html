<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpWin Uno Sound Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f0f2f5;
            transition: background-color 1s ease; /* انتقال تدريجي عند تغيير اللون */
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            flex: 1 1 300px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            margin-bottom: 20px;
        }
        .box:hover {
            transform: translateY(-5px);
        }
        .box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .box h2 {
            cursor: pointer;
        }

        /* الاهتزاز */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease forwards;
        }

        /* Grid layout for images */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .image-grid img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boxes">
            <div class="box">
                <div style="text-align: center;">
                    <button class="bubbly-button" onclick="playSound('unoSound')">UNO Sound</button>
                    <audio id="unoSound" src="https://www.helpwin.net/extra.mp3"></audio>
                </div>

                <!-- Image Grid Section -->
                <div class="image-grid">
                    <div><img src="https://www.helpwin.net/IMG_20250331_112356.jpg" onclick="playSound('sound1')" /></div>
                    <div><img src="https://www.helpwin.net/IMG_20250331_111903.jpg" onclick="playSound('sound2')" /></div>
                    <div><img src="https://www.helpwin.net/IMG_20250331_111746.jpg" onclick="playSound('sound3')" /></div>
                    <div><img src="https://www.helpwin.net/IMG_20250331_111809.jpg" onclick="playSound('sound4')" /></div>
                    <div><img src="https://www.helpwin.net/IMG_20250331_111835.jpg" onclick="playSound('sound5')" /></div>
                    <div><img src="https://www.helpwin.net/IMG_20250331_111903.jpg" onclick="playSound('sound6')" /></div>
                </div>
                <audio id="sound1" src="https://www.helpwin.net/sound1.mp3"></audio>
                <audio id="sound2" src="https://www.helpwin.net/sound2.mp3"></audio>
                <audio id="sound3" src="https://www.helpwin.net/sound3.mp3"></audio>
                <audio id="sound4" src="https://www.helpwin.net/sound4.mp3"></audio>
                <audio id="sound5" src="https://www.helpwin.net/sound5.mp3"></audio>
                <audio id="sound6" src="https://www.helpwin.net/sound6.mp3"></audio>
            </div>
        </div>
    </div>

    <script>
        // لتشغيل الصوت
        function playSound(soundId) {
            var sound = document.getElementById(soundId);
            sound.play();
        }

        // لتطبيق تأثير الاهتزاز
        function applyShakeEffect(imgElement) {
            // إضافة تأثير الاهتزاز
            imgElement.classList.add('shake');

            // إزالة التأثير بعد 5 ثوانٍ
            setTimeout(() => {
                imgElement.classList.remove('shake');
            }, 5000);
        }

        // تغيير لون الخلفية عند الضغط على الصورة
        function changeBackgroundColor() {
            // إنشاء ألوان عشوائية
            const colors = ['#FF6347', '#7FFF00', '#1E90FF', '#FFD700', '#D2691E'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        // إضافة أحداث الضغط على الصور
        document.querySelectorAll('.image-grid img').forEach(img => {
            img.addEventListener('click', function() {
                applyShakeEffect(this);  // تطبيق الاهتزاز
                playSound('sound' + this.getAttribute('src').split('IMG_20250331_')[1].split('.jpg')[0]); // تشغيل الصوت
                changeBackgroundColor();  // تغيير لون الخلفية
            });
        });
    </script>
</body>
</html>
