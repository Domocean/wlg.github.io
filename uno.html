<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Sound Button - Mobile View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f0f2f5;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    .box {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* دائرة الألوان */
    .circle {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 2s ease;
      cursor: pointer;
    }

    .color {
      width: 50%;
      height: 50%;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .color.active {
      transform: scale(1.5);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .green { background-color: green; }
    .blue { background-color: blue; }
    .yellow { background-color: yellow; }
    .red { background-color: red; }

    /* زر الصوت */
    button {
      font-size: 32px;
      background-color: #18181A;
      color: #fff;
      border: none;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      height: 160px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #03151E;
      transform: scale(1.02);
    }

    /* شبكة الصور */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .image-grid img {
      width: 100%;
      aspect-ratio: 1 / 1; /* يجعل الصور مربعة */
      object-fit: cover; /* يجعلها بنفس المقاس */
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .image-grid img:active {
      transform: scale(0.95);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    @keyframes vibrate {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    @media (max-width: 400px) {
      button {
        font-size: 28px;
        height: 140px;
      }
      .circle {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <div class="circle" id="colorCircle">
        <div class="color green"></div>
        <div class="color blue"></div>
        <div class="color yellow"></div>
        <div class="color red"></div>
      </div>

      <audio id="colorSound">
        <source src="https://domocean.github.io/wlg.github.io/cr.mp3" type="audio/mpeg">
      </audio>

      <div>
        <button onclick="playSound('unoSound')">UNO SOUND</button>
        <audio id="unoSound" src="https://domocean.github.io/wlg.github.io/extra.mp3"></audio>
      </div>

      <div class="image-grid">
        <img src="https://domocean.github.io/wlg.github.io/IMG_20250331_112356.jpg" onclick="playSound('sound1')" />
        <img src="https://domocean.github.io/wlg.github.io/IMG_20250331_111903.jpg" onclick="playSound('sound2')" />
        <img src="https://domocean.github.io/wlg.github.io/IMG_20250331_111746.jpg" onclick="playSound('sound3')" />
        <img src="https://domocean.github.io/wlg.github.io/IMG_20250331_111809.jpg" onclick="playSound('sound4')" />
      </div>

      <audio id="sound1" src="https://domocean.github.io/wlg.github.io/cat-laugh-meme-1.mp3"></audio>
      <audio id="sound2" src="https://domocean.github.io/wlg.github.io/anime-wow-sound-effect.mp3"></audio>
      <audio id="sound3" src="https://domocean.github.io/wlg.github.io/goofy-ahh-song.mp3"></audio>
      <audio id="sound4" src="https://domocean.github.io/wlg.github.io/merhba-biiiik.mp3"></audio>
    </div>
  </div>

  <script>
    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    const circle = document.getElementById('colorCircle');
    circle.addEventListener('click', () => {
      const colors = ['green', 'blue', 'yellow', 'red'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      const colorElements = document.querySelectorAll('.color');
      colorElements.forEach(c => c.classList.remove('active'));

      const sound = document.getElementById('colorSound');
      sound.currentTime = 0;
      sound.play();

      circle.style.transform = 'rotate(720deg)';
      setTimeout(() => {
        circle.style.transform = 'none';
        colorElements.forEach(el => {
          if (el.classList.contains(randomColor)) el.classList.add('active');
        });
      }, 2000);
    });
  </script>

</body>
</html>
